<script>
    $(function () {
        $("button").click(function () {
            $.getJSON({ /* = getJSON() */ /* ajax로 보내면 json파일형식을 인식못함*/
                type: "post",
                // data: "", /* Json 데이터*/
                url: "AjaxJson", /* 해당 url로 ajax 요청을 한다 */
                // dataType: "json", /* 응답 텍스트는 처리과정 없이 콜백함수로 전달된다. */
                // contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                success: function (data) { /* 응답이 성공 상태 코드를 반환하면 호출 */
                    console.log(data); /* json 배열 출력 */
                    for (var i = 0; i < data.length; i++) {

                        // alert($("a").eq(i).html());

                        // alert($(".badge").html());
                        $("a").eq(i).attr("href", "BoardDetailAction.bo?num="+data[i].num).children().attr("src", data[i].image);
                        $("a").eq(i).next().html(data[i].title +' <span class="badge badge-primary">NEW</span>');
                    }
                },
                error: function (xhr,err) {
                    alert('Ajax readyState: '+xhr.readyState+'\nstatus: '+xhr.status + ' ' + err);
                }
            });
